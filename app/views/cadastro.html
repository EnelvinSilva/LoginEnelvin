% rebase('base.html', title='Fazer Cadastro')

<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Regista-te:</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="/cadastro" method="post">
                    <fieldset>
			    	  	<div class="form-group">
			    	  		<p>Defina o nome de utilizador:</p>
			    		    <input class="form-control" placeholder="Nome de Usuário" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<p>Defina a palavra-passe:</p>
			    			<input class="form-control" placeholder="palavra-passe" name="password" type="password" value="">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastrar Conta">
			    	</fieldset>
			      	</form>
			      	<p><a href="/">Iniciar Sessão</a></p>
			    </div>
			</div>
		</div>
	</div>
</div>
